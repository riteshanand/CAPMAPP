_schema-version: 3.3.0
ID: capmapp
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: capmapp-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: capmapp-db
      - name: capmapp-auth

  - name: capmapp-ui
    type: nodejs
    path: app
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm-ci
    requires:
      - name: capmapp-auth
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          strictSSL: true
          forwardAuthToken: true
          url: '~{srv-url}'


  - name: capmapp-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: capmapp-db

  # - name: capmapp
  #   type: approuter.nodejs
  #   path: app/router
  #   parameters:
  #     keep-existing-routes: true
  #     disk-quota: 256M
  #     memory: 256M
  #   requires:
  #     - name: srv-api
  #       group: destinations
  #       properties:
  #         name: srv-api # must be used in xs-app.json as well
  #         url: ~{srv-url}
  #         forwardAuthToken: true
  #     - name: capmapp-auth

resources:
  - name: capmapp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: capmapp-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: capmapp-${org}-${space}
        tenant-mode: dedicated
